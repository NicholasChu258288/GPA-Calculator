ft: 70px; top: 310px; width: 45px; height: 20px; color: rgb(243, 243, 243); line-height: 1; overflow: hidden; font-size: 14px; position: absolute; overflow-wrap: break-word; max-width: 320px; background-color: rgba(0, 0, 0, 0); text-rendering: optimizespeed; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;">Other</label></div><div tabindex="1" class="screen" id="xtraInfo" style="left: 0px; top: 0px; width: 320px; height: 450px; position: absolute; z-index: 0; background-color: rgb(74, 191, 230); display: none;" data-theme="classic"><button id="back" style="margin: 0px; padding: 0px; left: 25px; top: 400px; width: 80px; height: 30px; color: rgb(255, 255, 255); font-size: 14px; position: absolute; background-color: rgb(26, 188, 156); border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;">Back</button><label id="label1" style="margin: 0px; padding: 2px; left: 45px; top: 95px; width: 245px; height: 325px; color: rgb(249, 249, 249); line-height: 1; overflow: hidden; font-size: 16px; position: absolute; overflow-wrap: break-word; max-width: 320px; background-color: rgba(0, 0, 0, 0); text-rendering: optimizespeed; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;">Other just refers to if you are taking another class from the above like PE or another elective. Keep note that AP classes and honors classes will still factor in as normal classes and will not get a boost. Make sure when inputting your grades to use CAPITAL letters only. You do not put in any minuses or pluses because they will not factor in your GPA. If you have a GPA of &nbsp;3.0 or higher you will be taken to the nice job screen and anything below will take you to the other screen.</label><label id="label2" style="margin: 0px; padding: 2px; left: 45px; top: 50px; width: 220px; height: 35px; color: rgb(249, 249, 249); line-height: 1; overflow: hidden; font-size: 30px; position: absolute; overflow-wrap: break-word; max-width: 320px; background-color: rgba(0, 0, 0, 0); text-rendering: optimizespeed; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;">Important Info</label></div><div tabindex="1" class="screen" id="calculatedGradeBad" style="left: 0px; top: 0px; width: 320px; height: 450px; position: absolute; z-index: 0; background-color: rgb(239, 68, 68); display: none;" data-theme="classic"><button id="homeBad" style="margin: 0px; padding: 0px; left: 225px; top: 410px; width: 80px; height: 30px; color: rgb(255, 255, 255); font-size: 14px; position: absolute; background-color: rgb(26, 188, 156); border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;">Back</button><label id="label4" style="margin: 0px; padding: 2px; left: 45px; top: 40px; width: 255px; height: 130px; color: rgb(255, 255, 255); line-height: 1; overflow: hidden; font-size: 30px; position: absolute; overflow-wrap: break-word; max-width: 320px; background-color: rgba(0, 0, 0, 0); text-rendering: optimizespeed; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;">You can do better than that, try harder next time.</label><img id="image1" style="margin: 0px; left: 35px; top: 160px; width: 260px; height: 215px; position: absolute; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; object-fit: contain; font-family: &quot;object-fit: contain;&quot;;" src="assets/sadcat.jpg" data-canonical-image-url="assets/sadcat.jpg" data-object-fit="contain" data-image-type="file"><button id="hti" style="margin: 0px; padding: 0px; left: 90px; top: 375px; width: 145px; height: 25px; color: rgb(255, 255, 255); font-size: 14px; position: absolute; background-color: rgb(247, 171, 8); border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;">Tips for improving</button><div class="textArea" id="GPA(2)" style="margin: 0px; left: 15px; top: 410px; width: 205px; height: 30px; color: rgb(0, 0, 0); font-size: 14px; position: absolute; background-color: rgb(255, 255, 255); border-style: solid; border-width: 1px; border-color: rgb(153, 153, 153); border-radius: 0px; font-family: Arial, Helvetica, sans-serif; padding: 5px;" contenteditable="true"></div></div><div tabindex="1" class="screen" id="improvement" style="left: 0px; top: 0px; width: 320px; height: 450px; display: none; position: absolute; z-index: 0; background-color: rgb(193, 85, 85);" data-theme="classic"><label id="label5" style="margin: 0px; padding: 2px; left: 20px; top: 45px; width: 285px; height: 410px; color: rgb(253, 253, 253); line-height: 1; overflow: hidden; font-size: 14px; position: absolute; overflow-wrap: break-word; max-width: 320px; background-color: rgba(0, 0, 0, 0); text-rendering: optimizespeed; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;">Improving your overall GPA is not difficult and all you need to do is to put more time into studying and less into distractiond. Dome basic tips would be if you find yourself to be constatnly distracted by your phone place it in another room of give it to someone who wil keep it safe and away. If you do not understand certain material in class make sure to search videos on the interenet or ask your parents. Make sure also to get more sleep, studies have shown it is often better to get more rest than to cram for tests, though this does not mean not to study. Eating a nutritional breakfast also is benefical and will make sure you wil do your best in school. </label><button id="homeImprove" style="margin: 0px; padding: 0px; left: 120px; top: 350px; width: 80px; height: 30px; color: rgb(255, 255, 255); font-size: 14px; position: absolute; background-color: rgb(26, 188, 156); border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;">Home</button></div></div>
